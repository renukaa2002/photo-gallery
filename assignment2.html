<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<figure>
			<img id="featured-image" src="images/flowers-pink-large.jpg" alt="" width="1200" height="800" />
			<figcaption id="image-caption">Sunflowers in Dernekamp</figcaption>
		</figure>
		<ul>
			<li><img src="images/flowers-pink-small.jpg" alt="pink" width="240" height="160" /></li>
			<li><img src="images/flowers-yellow-small.jpg" alt="yellow" width="240" height="160" /></li>
			<li><img src="images/flowers-purple-small.jpg" alt="purple" width="240" height="160" /></li>
			<li><img src="images/flowers-white-large.jpg" alt="white" width="240" height="160" /></li>
			<li><img src="images/flowers-red-small.jpg" alt="red" width="240" height="160" /></li>
		</ul>
	</section>
	<script src="js/gallery.js"></script>
